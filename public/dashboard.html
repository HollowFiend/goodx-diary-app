<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoodX Diary â€“ Dashboard</title>

  <!-- your global styles -->
  <link rel="stylesheet" href="css/main.css" />

  <!-- FullCalendar -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"
    defer
  ></script>

  <!-- dialog-polyfill (optional, for Safari/old Edge) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/dialog-polyfill@0.5/dist/dialog-polyfill.min.css"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/dialog-polyfill@0.5/dist/dialog-polyfill.min.js"
    defer
  ></script>

<link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <h1 id="diaryTitle">Diary </h1>
    <button id="logout" title="(not wired yet)">Log out</button>
  </header>

  <!-- Calendar -->
  <section>
    <div id="calendar"></div>
  </section>



  <!-- Create dialog -->
  <dialog id="createDialog">
    <form id="createForm">
      <h3>Create booking</h3>
      <label>
        Patient
        <select id="patientSelect" required></select>
      </label>
      <label>
        Type
        <select id="typeSelect" required></select>
      </label>
      <label>
        Status
        <select id="statusSelect" required></select>
      </label>
      <label>
        Date
        <input id="c_date" type="date">
      </label>
      <label>
        Time
        <input id="c_time" type="time" required>
      </label>
      <label>
        Duration (min)
        <input id="c_duration" type="number" min="5" value="15" required>
      </label>
      <label>
        Reason
        <input id="c_reason" placeholder="Reason">
      </label>
      <menu>
        <!-- note class="cancel" on both buttons -->
        <button class="cancel" type="button">Cancel</button>
        <button type="submit">Save</button>
      </menu>
    </form>
  </dialog>

  <!-- Edit dialog -->
  <dialog id="editDialog">
    <form id="editForm">
      <h3>Edit booking</h3>
      <label>
        Time
        <input id="e_time" type="time" required>
      </label>
      <label>
        Duration (min)
        <input id="e_duration" type="number" min="5" required>
      </label>
      <label>
        Reason
        <input id="e_reason">
      </label>
      <menu>
        <!-- class="cancel" here too -->
       <button class="delete" type="button">ðŸ—‘ Delete</button>
       <button class="cancel" type="button">Cancel</button>
       <button type="submit">Update</button>
      </menu>
    </form>
  </dialog>

  <!-- your dashboard JS -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
